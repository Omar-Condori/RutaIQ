name: rutaiq
description: RutaIQ - Sistema de gestión de transporte público
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.0

  # Firebase - Versiones actualizadas y compatibles
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.3
  firebase_storage: ^12.3.2
  firebase_messaging: ^15.1.3

  # Navigation
  go_router: ^12.1.3

  # UI
  cupertino_icons: ^1.0.2

  # Network & Location
  http: ^1.1.0
  geolocator: ^10.1.0
  permission_handler: ^11.1.0

  # Utils
  intl: ^0.18.1
  image_picker: ^1.0.4
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.2
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/rutaiq_icons/rutaiq_icon_512x512.png"
  remove_alpha_ios: true
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/rutaiq_icons/rutaiq_icon_512x512.png"
    background_color: "#ffffff"
    theme_color: "#2196F3"
  windows:
    generate: true
    image_path: "assets/icons/rutaiq_icons/rutaiq_icon_512x512.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/rutaiq_icons/rutaiq_icon_512x512.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/